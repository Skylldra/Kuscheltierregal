<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plüschtiere Sammlung</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .plushie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .plushie-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 10px;
      width: 130px;
    }
    .plushie-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #444;
      border-radius: 10px;
    }
    .plushie-name {
      margin-top: 8px;
      font-weight: bold;
    }
    .plushie-date {
      font-size: 0.85em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Plüschtiere Sammlung von <span id="username">?</span></h1>
  <div class="plushie-container" id="plushieContainer"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const queryUser = urlParams.get("user");
    const pathUser = window.location.pathname.replace("/", "");
    const username = queryUser || pathUser || "Unbekannt";

    document.getElementById("username").textContent = username;

    function getImagePath(id, blurred) {
      return fetch(`/get-image/${id}/${blurred ? "blurred" : ""}`)
        .then(res => res.ok ? res.json() : null)
        .then(data => data?.path || "");
    }

    function formatDate(dateStr) {
      if (!dateStr) return "";
      const date = new Date(dateStr);
      return `${String(date.getDate()).padStart(2, '0')}.${String(date.getMonth() + 1).padStart(2, '0')}.${date.getFullYear()}`;
    }

    fetch(`/${username}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("plushieContainer");

        data.collection.forEach(async plushie => {
          const card = document.createElement("div");
          card.classList.add("plushie-card");

          const img = document.createElement("img");
          const path = await getImagePath(plushie.id, !plushie.owned);
          img.src = path;
          img.alt = plushie.name;
          img.title = plushie.name;

          const name = document.createElement("div");
          name.classList.add("plushie-name");
          name.textContent = plushie.name;

          const date = document.createElement("div");
          date.classList.add("plushie-date");
          date.textContent = plushie.date ? `Gefunden am ${formatDate(plushie.date)}` : "";

          card.appendChild(img);
          card.appendChild(name);
          card.appendChild(date);

          container.appendChild(card);
        });
      })
      .catch(() => {
        document.body.innerHTML = "<p>Fehler beim Abrufen der Sammlung.</p>";
      });
  </script>
</body>
</html>
