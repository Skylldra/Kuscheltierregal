<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pl√ºschtiere Sammlung</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .plushie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .plushie-container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Pl√ºschtiere Sammlung von <span id="username">?</span></h1>
  <div class="plushie-container" id="plushieContainer"></div>

  <script>
    const username = window.location.pathname.replace("/", "") || "Unbekannt";
    document.getElementById("username").textContent = username;

    // üîç Bildpfad automatisch vom Server holen
    function getImagePath(id, blurred) {
      return fetch(`/get-image/${id}/${blurred ? "blurred" : ""}`)
        .then(res => res.ok ? res.json() : null)
        .then(data => data?.path || "");
    }

    // üéÅ Sammlung abrufen
    fetch(`/${username}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("plushieContainer");

        data.collection.forEach(async plushie => {
          const img = document.createElement("img");
          const path = await getImagePath(plushie.id, !plushie.owned);
          img.src = path;
          img.alt = plushie.name;
          img.title = plushie.name;
          container.appendChild(img);
        });
      });
  </script>
</body>
</html>
